<div class="mb-5" id="cremeux">
  <div class="h-full px-4">
    <div class="text-center">
      <h1 class="font-bold text-4xl principal highlight-text">
        Gourments Crémeux
      </h1>
      <p class="text-gray-700 mt-3 font-medium">
        A drink from the 'My Alowishus' bottled brews range OR grab one of our
        delicious coffee's.
      </p>
    </div>

    <div class="flex flex-col justify-center md:flex-row lg:justify-between md:items-center flex-wrap mt-10">
      <div
        class="mb-5 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow service"
      >
        <div class="service-image">
          <img [ngSrc]="natureUrl" alt="" height="200" width="200" />
        </div>
        <div class="px-5 pb-5">
          <h2 class="font-bold mt-2 text-gray-900 text-1xl">
            Nature : <span class="text-gray-500">Gourmet sans sucre</span>
          </h2>
          <div class="flex items-center mt-2.5 mb-5">
            <span class="text-1xl font-semibold text-gray-700">450 Fcfa</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-between">
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Quantité</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <a
              href="#"
              class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center btn"
              >Ajouter</a
            >
          </div>
        </div>
      </div>
